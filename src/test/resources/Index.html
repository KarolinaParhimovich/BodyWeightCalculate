<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first page</title>
    <style>
        h1 {
            color: yellowgreen;
            font-size: 36px;
            text-align: center;
        }

        .pstyle {
            color: blueviolet;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="myscript.js"></script>
</head>

<body>
<h1 id="h1" name="greeting">Hello, my little friend!</h1>
<br>
<div id="div_1" name="acquaintance" class="divstyle">I am Karolina</div>
<br>
<div id="div_2" name="offering" class="pstyle">Do you want to look at my itinerary?</div>
<br>
<div id="div_3" name="table" align="center" style="color: red">
    <table border="1">
        <tr>
            <td style="color: black">Country</td>
            <td style="color: black">Capital</td>
            <td style="color: black">Date</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>28.07</td>
        </tr>
        <tr>
            <td>UK</td>
            <td>London</td>
            <td>30.07</td>
        </tr>
        <tr>
            <td>Spain</td>
            <td>Madrid</td>
            <td>02.08</td>
        </tr>
    </table>
</div>
<br>
<div id="div_4" name="friends" align="center">These are my fellow travelers</div>
<div id="div_5" name="select" align="center">
    <select id="select_1" name="my_fellow_travellers">
        <option>Helen</option>
        <option>Anastasia</option>
        <option>Valery</option>
    </select>
    <br>
    <br>
    <img id="img_1" name="cart1" src="cart.jpg" alt="oops, you found it">
</div>
<br>
<div id="div_6" name="checkbox1" align="center" style="color: red">I plan to pay euros
    <input type="checkbox">
</div>
<br>
<div id="div_7" name="checkbox2" align="center" style="color: green">I plan to pay $$
    <input id="input_1" type="checkbox">
    <br>
    <br>
    <a href="https://www.booking.com/">Click me!</a>
</div>
<br>
<div id="div_8" name="button" align="center">
    <input id="input_2" type="button" value="Click me" onclick="showMessage()">
    </div>
</body>
</html>
